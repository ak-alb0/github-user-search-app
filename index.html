<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevFinder - GitHub Profile</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">devfinder</div>
            <div class="theme-switch">
                LIGHT <span class="sun-icon"><img src="002-sun.svg" alt="light-img"></span>
            </div>
        </div>
        
        <div class="search-bar">
            <img src="Combined Shape (5).svg" alt="loupe-img">
            <input type="text" class="search-input" placeholder="Search GitHub username...">
            <button class="search-button">Search</button>
        </div>
        
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar">
                    <img src="Bitmap (3).svg" alt="The Octocat">
                </div>
                <div class="profile-info">
                    <h1 class="profile-name">The Octocat</h1>
                    <div class="profile-username">@octocat</div>
                </div>
                <div class="join-date">Joined 25 Jan 2011</div>
            </div>
            
            <p class="profile-bio">This profile has no bio</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-title">Repos</div>
                    <div class="stat-value">8</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title">Followers</div>
                    <div class="stat-value">3938</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title">Following</div>
                    <div class="stat-value">9</div>
                </div>
            </div>
            
            <div class="contact-info">
                <div class="contact-item">
                    <img src="003-pin.svg" alt="contact-info-img">
                    <span>San Francisco</span>
                </div>
                <div class="contact-item not-available">
                    <img src="004-twitter.svg" alt="twitter-img">
                    <span>Not Available</span>
                </div>
                <div class="contact-item">
                    <img src="002-url.svg" alt="contact-img">
                    <a href="#">https://github.blog</a>
                </div>
                <div class="contact-item">
                    <img src="001-office-building.svg" alt="office-img">
                    <span>@github</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
